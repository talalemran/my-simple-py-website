{% extends "layout.html" %}
{% block title %}Admin{% endblock %}
{% block content %}
    <h2>Admin Dashboard</h2>
    <a href="{{ url_for('create_post') }}">Create New Post</a>

    <h3>All Posts</h3>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.date_posted.strftime('%Y-%m-%d') }}</td>
                <td>
                    <a href="#">Edit</a> | <a href="#">Delete</a>  </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
