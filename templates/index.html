{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h2>Recent Posts</h2>
    {% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <p class="date">{{ post.date_posted.strftime('%Y-%m-%d %H:%M') }}</p>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
{% endblock %}
